<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.title }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'blog:logout' %}">Logout</a>
</body>
</html>
