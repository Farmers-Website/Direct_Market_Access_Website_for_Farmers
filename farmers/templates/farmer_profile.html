{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url("{% static 'images/farmer_profile.jpg' %}");
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* Profile container styling */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Profile card container */
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Profile image styling */
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Profile details styling */
        .profile-details {
            padding: 15px;
        }

        /* Name styling */
        .farmer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Contact and location details styling */
        .contact-details, .location {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Edit Profile Button styling */
        .edit-button {
            background-color: #28a745; /* Green color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .edit-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slight scale effect */
        }

        .edit-button:focus {
            outline:Â none;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <!-- Farmer's image -->
            <div class="profile-image">
                {% if farmer.profile_picture %}
                    <img src="{{ farmer.image.url }}" alt="{{ farmer.name }}">
                {% else %}
                    <img src="{% static 'images/default-profile-image.jpg' %}" alt="Default Profile">
                {% endif %}
            </div>

            <!-- Farmer details -->
            <div class="profile-details">
                <h2 class="farmer-name">{{farmer.name}}</h2> <!-- Farmer's Name -->
                <p class="contact-details">
                    <strong>Contact:</strong>{{farmer.email}}<br> <!-- Farmer's contact -->
                    <strong>Phone:</strong>+91 {{farmer.phone}}<!-- Farmer's phone number -->
                </p>
                <p class="location">
                    <strong>Location:</strong>{{farmer.location}}<!-- Farmer's location -->
                </p>

                <!-- Edit Profile Button -->
                <a href="{% url 'edit_farmer_profile' id=farmer.id %}">
                    <button class="edit-button">Edit Profile</button>
                </a>
                <hr>
                <a href="{% url 'farmer_dashboard' id=farmer.id %}" class="back-link">Back to Dashboard</a>
            </div>
        </div>
    </div>
    
</body>
</html>
