{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Farmer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url("{% static 'images/edit_profile.jpg' %}");
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent; /* Dark overlay for readability */
            padding: 20px;
        }
        /* .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            background-color: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>

        <form method="POST" enctype="multipart/form-data">  <!-- enctype required for file uploads -->
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ farmer.name }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="{{ farmer.phone }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ farmer.email }}" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <textarea id="location" name="location" rows="4" required>{{ farmer.location }}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Profile Picture</label>
                <input type="file" id="image" name="image">
                {% if farmer.image %}
                    <div>
                        <p>Current Profile Picture:</p>
                        <img src="{{ farmer.image.url }}" alt="Current Profile Picture" width="100">
                    </div>
                {% endif %}
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>

        <a href="{% url 'farmer_profile' id=farmer.id %}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
