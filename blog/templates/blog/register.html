<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmToMarket - Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" method="post" >
            {% csrf_token %}
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" name="name" required>
            
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="email" required>
            
            <label for="signupPhone">Phone Number:</label>
            <input type="tel" id="signupPhone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" required>

            <fieldset>
                <legend>Register as:</legend>
                <label>
                    <input type="radio" id="farmer" name="userType" value="farmer" required>
                    Farmer
                </label>
                <label>
                    <input type="radio" id="consumer" name="userType" value="consumer">
                    Consumer
                </label>
            </fieldset>
            
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{% url 'blog:login' %}">Login here</a></p>
        </form>
    </div>

    <script src="{% static 'jss/main.js' %}"></script>
</body>
</html>
